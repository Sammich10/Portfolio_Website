<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="solver.css" class="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <h1 class="header">Sudoku Solver</h1>
    </div>
    <div class="puzzle-container">
        <div class="grid-container">
            <table class="puzzle">
                <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr>
                <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr>
                <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr>
                <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr>
                <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr>
                <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr>
                <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr>
                <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr>
                <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr>
            </table>
        </div>
        <div class="stats" id="statis-display">
            <h1 class="stats-title">Statistics</h1>
            <p class="stats-text" id="stats-text"></p>
        </div>
    </div>
    <div class="bottom">
        <div class="buttons-container">
            <button type="button" class="buttons" onclick="solvePuzzle()" id="solve-button">
                <h2 class="solve-button-text">Solve</h2>
            </button>
            <button type="button" class="buttons" onclick="clearPuzzle()" id="clear-button">
                <h2 class="clear-button-text">Clear</h2>
            </button>
        </div>
        
        <label for="showTries">
            <input type="checkbox" onchange="toggleCheckbox(this)" name="showTries" id="checkbox">
            Show Tries</label>
        <div class="algorithm-select">
            <select title="Algorithm" id="algorithm" class="algorithmselect">
                <option value="0">Brute Force</option>
                <option value="1">CSP Backtracking</option>
                <option value="2">CSP Backtracking with MRV Heuristic</option>
            </select>
        </div>
    </div>
    </body>
<script type="text/javascript" src="solver.js"></script>
</html>
